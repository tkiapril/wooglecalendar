<div class="modal-header"><h3 class="modal-title">{{ event.title }}</h3></div><div class="modal-body"><h2>일정 정보</h2><table class="table table-bordered"><thead><tr><th>항목</th><th>내용</th></tr></thead><tbody><tr><td>시작</td><td>{{ event.start | dateTimeLocal }}</td></tr><tr><td>종료</td><td>{{ event.end | dateTimeLocal }}</td></tr><tr><td>종일</td><td>{{ event.allDay ? '예' : '아니오' }}</td></tr><tr><td>장소</td><td>{{ event.location }}</td></tr><tr><td>설명</td><td>{{ event.description }}</td></tr></tbody></table><h2>댓글</h2><table class="table table-bordered"><thead><tr><th>사용자</th><th>내용</th></tr></thead><tbody><tr><td>가짜 사용자</td><td>가짜 내용</td></tr><tr><td>가짜 사용자</td><td>가짜 내용</td></tr></tbody></table></div><div class="modal-footer"><button ng-click="close()" class="btn btn-primary">닫기</button></div>
